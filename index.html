<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estudando Tailwind Css</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<style>
  *{transition: all 0.3s ease;}

  :root{
  --destaque-contraste: #ec342b;

  --destaque: #ec342b; /* VERMELHO FORTE */
  --destaque-escuro: #7d111f ; /* VERMELHO ESCURO */

  --branco: #FFFFFF;
  --branco-neve: #f1ecf1; /* BRANCO GEADA */

  --cinza: #E9EAEB;

  --dark: #15161B;
  --dark-soft: #333333; /* CINZA MEDIO */

  --dark-logo: #171624; /* FUNDO DA LOGO ESCURO */
  --light-logo: #f1ecf1; /* FUNDO DA LOGO CLARO */

  --whatsapp: #25D366;
  }
</style>
<body class="grid h-screen border font-sans justify-items-center content-center ">
  <div id="boxLogin" style="background-color: var(--dark-logo);" class="grid py-10 w-100 border rounded-md shadow-2xl justify-items-center content-center gap-5">

    <div id="boxLogo" class="h-auto w-[50%]">
      <img src="https://assets.onecompiler.app/42wu6ajnx/4392yzfbn/1.png" class="hover:opacity-80" alt="">
    </div>

    <form id="boxForm" class="grid gap-3 w-[75%]">
      <input type="text" placeholder="Usuario ou Email" style="background-color: var(--branco);" class="h-12 shadow-inner rounded-md pl-5 focus:outline-none">
      <input type="password" placeholder="Senha" style="background-color: var(--branco);" class="h-12 shadow-inner rounded-md pl-5 focus:outline-none">   
    </form>

    <div id="boxBtns" class="grid w-[75%] justify-items-center">
      <button style="background-color: var(--destaque); color: var(--branco);" class="w-full h-13 rounded-md font-bold text-2xl hover:scale-110">Entrar</button>
      <span>ou</span>
      <button style="background-color: var(--destaque-escuro); color: var(--branco)" class="w-full h-11 rounded-md font-bold text-1xl hover:opacity-80">Cadastrar</button>
    </div>

  </div>
</body>
</html>
